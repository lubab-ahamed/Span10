<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            
            border: 4px solid green;
        

        }
        tr,td{
            background-color: lightgreen;
            border: 2px solid green;
            width: 200px;
            height: 50px;
            font-size: medium;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td rowspan="2">Alappuzha</td>
        <td>Beypore</td>
        <td rowspan="3">Devanahalli</td>
        <td colspan="2">Elamaram</td>
        <td>Falaknuma</td>
    </tr>
    <tr>
        <td>Calicut</td>
        <td rowspan="2">Gurugram</td>
        <td rowspan="2">Hyderabad</td>
        <td rowspan="2">Itally</td>
    </tr>
    <tr>
        <td colspan="2">Jappan</td>
    </tr>
    <tr>
        <td colspan="3">Kappad</td>
        <td>Lidhuvaniya</td>
        <td colspan="2">Mumbai</td>
    </tr>
</table>
</body>
</html>
